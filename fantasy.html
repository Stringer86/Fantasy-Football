<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Fantasy Football Picker</title>
      <meta charset="utf-8">
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="css/app.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>
   <body>
      <header>
         <nav>
            <div class="nav-wrapper #1565c0 blue darken-4">
               <a href="index.html" class="brand-logo center">üèà Football Picker üèà</a>
               <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
               <ul class="right hide-on-med-and-down">
                  <li><a href="fantasy.html">Fantasy</a></li>
                  <li><a href="pick.html">Pick'EM</a></li>
               </ul>
               <ul class="side-nav" id="mobile-demo">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="fantasy.html">Fantasy</a></li>
                  <li><a href="pick.html">Pick'EM</a></li>
               </ul>
            </div>
         </nav>
      </header>
      <main>
         <div class="container">
            <div class="row">
               <h2 class="center">Who Should I start?</h2>
               <h6 class="center">(results are random)</h6>
            </div>
            <div class="row valign-wrapper">
               <div class="col l5 m5 s12 center" id="left">
                  <img src="http://sports.cbsimg.net/images/football/nfl/players/170x170/1623794.png" alt="" class="circle responsive-img pic1 #e3f2fd blue lighten-5" height="250" width="250">
                  <label for="player1Name" class="left labels">Player 1:</label>
                  <input type="text" id="player1Name" class="autocomplete invalidate" autofocus placeholder="Julio Jones">
                  <span id="player1"></span>
               </div>
               <div class="col l2 m2 s12 center">
                  <h3 class="valign">VS</h3>
               </div>
               <div class="col l5 m5 s12 center" id="right">
                  <img src="http://sports.cbsimg.net/images/football/nfl/players/170x170/1272852.png" alt="" class="circle responsive-img pic2 #e3f2fd blue lighten-5" height="250" width="250">
                  <label for="player2Name" class="left labels">Player 2:</label>
                  <input type="text" id="player2Name" class="autocomplete" placeholder="Antonio Brown">
                  <span id="player2"></span>
               </div>
            </div>
            <div class="row" id="buttonRow">
               <div class="col s4">
               </div>
               <div class="col l4 m5 s12 center buttonLocation">
                  <a class="#1565c0 blue darken-4 btn" id="getIt">Decide For Me!</a>
               </div>
               <div class="col s4">
               </div>
            </div>
         </div>
      </main>
      <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
      <script src="js/autocomplete.js"></script>
      <script src="js/fantasy.js"></script>
      <script src="js/common.js"></script>
   </body>
</html>
